spring:
  application:
    name: main-gym-api
  profiles:
    active: dev
  jpa:
    show-sql: true
    open-in-view: true

eureka:
  client:
    service-url:
      defaultZone: "http://localhost:8761/eureka"

svc:
  workload-svc:
    name: "trainer-work-service"
    update-session-endpoint: "/api/v1/trainings/workload"

logging:
  level:
    root: info
    org:
      springframework:
        boot:
          web: info
        security: debug

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,custom
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

security:
  jwt:
    secret: '92898efcc0d1de074c41bec111add6ae654e20c5cb53f0418d68c0ba055fdd17'
    expiration: 20000000 # 1000 * 60 * 24 = 24 HOURS
  login:
    max-attempts: 3
    timeout: 30 #minutes

resilience4j:
  circuitbreaker:
    configs:
      default:
        register-health-indicator: true
        slidingWindowSize: 100
        minimumNumberOfCalls: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10000
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowType: COUNT_BASED
        slowCallDurationThreshold: 2000
        slowCallRateThreshold: 50
    instances:
      trainerWorkService:
        base-config: default