spring:
  activemq:
    broker-url: "${ACTIVEMQ_BROKER_URL:tcp://localhost:61616}"
    user: "${ACTIVEMQ_USER:admin}"
    password: "${ACTIVEMQ_PASSWORD:admin}"
    packages:
      trust-all: true
  application:
    name: trainer-work-service
  data:
    mongodb:
      host: workloaddb
      port: 27017
      authentication-database: admin
      username: admin
      password: password
#      host: "${MONGODB_HOST:localhost}"
#      port: "${MONGODB_PORT:27017}"
#      database: "${MONGODB_DATABASE:trainer-workload}"
#      username: "${MONGODB_USERNAME:admin}"
#      password: "${MONGODB_PASSWORD:password}"
#      authentication-database: admin
      auto-index-creation: true
  h2:
    console:
      enabled: true
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.hibernate.format_sql: true
    open-in-view: true
  sql:
    init:
      mode: always

